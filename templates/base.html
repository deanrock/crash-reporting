<!DOCTYPE html>
<html lang="en" ng-app="crashApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<style>
body {
  padding-top: 70px;
  padding-bottom: 20px;
}

.hash:before { 
  display: block; 
  content: " "; 
  margin-top: -105px; 
  height: 105px; 
  visibility: hidden;
}
</style>
    <title>Crash</title>
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Crash reports</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{% if not package %}active{%endif %}"><a href="/">Home</a></li>

              {% if package %}
              <li class="active"><a href="/reports/android/{{package}}/">{{package}}</a></li>
              {% endif %}

              {% if report %}
              <li><a href="#stack">Stack trace</a></li>
              <li><a href="#logcat">Logcat</a></li>
              <li><a href="#device">Device</a></li>
              {% else %}
              	{% if package %}
					<li><a href="#exceptions">Exceptions</a></li>
              		<li><a href="#reports">Reports</a></li>
              	{% endif %}
              {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Log out</a></li>
          </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

     {% block content %}{% endblock %}

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
